<div class="container mt-5">
  <h1 class="m-4 text-center">Editar producto</h1>
  <form [formGroup]="editarProducto" (ngSubmit)="onSave(editarProducto.value)">
    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
      </div>
    </div>
    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label">Categoria</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Categoria" formControlName="categoria">
      </div>
    </div>
    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label">Sabor</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Sabor" formControlName="sabor">
      </div>
    </div>
    <div class="form-group row mb-2">
      <label class="col-sm-2 col-form-label">Precio</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Precio" formControlName="precio">
      </div>
    </div>
    <div class="pt-1 mt-5 text-center">
      <button class="btn btn-info btn-lg btn-block" type="button" (click)="onSave(editarProducto.value)">Actualizar</button>
    </div>
  </form>
</div>
